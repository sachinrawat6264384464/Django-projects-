<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .topbar {
    width: 100%;
    height: 60px;
    background-color: #f0f0f0;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .topbar button {
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
  }

  .profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    margin-left: 10px;
  }
</style>
</head>
<body>

<div class="topbar">
  {% if user.is_authenticated %}
    <img src="{{ user.profile.image.url }}" alt="Profile" class="profile-img">
  {% else %}
    <a href="{% url 'login' %}"><button>Login</button></a>
  {% endif %}
</div>

<div class="content">
  <h1>Welcome to the site!</h1>
</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      position: relative;
      width: 100%;
      height: 100vh; /* full screen height */
      overflow: hidden;
    }

    section video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1; /* background me bhej do */
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-family: Arial, sans-serif;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
<section>
  <video autoplay muted loop playsinline>
    <source src="{% static 'videos/one.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is my home section with background video.</p>
  </div>
</section>

</body>
</html>

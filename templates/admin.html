{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  .form-login {
      background: #222;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      width: 360px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .form-login:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
  }

  .form-login h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00d1ff;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 0 8px #00d1ff;
  }

  .form-login input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
  }

  .form-login input::placeholder {
      color: #aaa;
  }

  .form-login input:focus {
      background: #444;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
  }

  .form-login button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00d1ff;
      color: #111;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
  }

  .form-login button:hover {
      background: #00bfff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      transform: translateY(-2px);
  }

  p.error {
      color: #ff4c4c;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #ff4c4c;
  }

  p.success {
      color: #00ff7f;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ff7f;
  }

  .switch-link {
      text-align: center;
      margin-top: 15px;
  }

  .switch-link a {
      color: #00d1ff;
      text-decoration: none;
      transition: 0.3s;
  }

  .switch-link a:hover {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff;
  }
  /* Error/Success messages */
   p {
      text-align: center;
      margin: 5px 0;
      font-weight: bold;
  }

  p.error { color: #ff4c4c; }
  p.success { color: #00ff7f; }
 p {
      text-align: center;
      margin: 5px 0;
      font-weight: bold;
  }

  p.error { color: #ff4c4c; }
  p.success { color: #00ff7f; }

  /* Link for switching to signup */
 

   a {
      color: #00d1ff;
      text-decoration: none;
      transition: 0.3s;
  }

   a:hover {
      color: #00bfff;
  }
</style>
</head>
<body>
<a href="{% url 'signup'%}" style="text-decoration: none; font-size: 3vw; color: white;"> â—€ </a>
<div class="form-login">
    <h2>Admin Login</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>already have an account?<a href="{% url 'login' %}">login user</a></p>
        <p>already have an account?<a href="{% url 'signup' %}">signup</a></p>
    </form>
</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { margin:0; font-family:'Arial',sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#111; color:#fff;}
.form-login { background:#222; padding:40px; border-radius:12px; width:360px;}
.form-login h2 { text-align:center; margin-bottom:25px; color:#00d1ff; font-weight:700;}
.form-login input { width:100%; padding:12px; margin:10px 0; border:none; border-radius:8px; background:#333; color:#fff;}
.form-login button { width:100%; padding:12px; border:none; border-radius:8px; background:#00d1ff; color:#111; font-weight:bold; cursor:pointer;}
.form-login button:hover { background:#00bfff;}
p.error { color:#ff4c4c; text-align:center; font-weight:bold;}
p.success { color:#00ff7f; text-align:center; font-weight:bold;}
a { color:#00d1ff; text-decoration:none;}
a:hover { color:#00bfff;}
</style>
</head>
<body>
<a href="{% url 'signup' %}" style="text-decoration: none; font-size: 3vw; color: white;">â—€</a>
<div class="form-login">
    <h2>Admin Login</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Login as user? <a href="{% url 'login' %}">User Login</a></p>
    <p>Signup new user? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>
  /* Dark theme background */
  body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  /* Form container */
  .form-login {
      background: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .form-login:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(135, 206, 250, 0.7); /* Sky blue glow */
  }

  .form-login h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00d1ff;
      letter-spacing: 1px;
  }

  /* Inputs styling */
  .form-login input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #3b3b3b;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
  }

  .form-login input::placeholder {
      color: #aaa;
  }

  .form-login input:focus {
      background: #4a4a4a;
      box-shadow: 0 0 8px rgba(135, 206, 250, 0.7);
  }

  /* Button styling */
  .form-login button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #00d1ff;
      color: #1a1a1a;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
  }

  .form-login button:hover {
      background: #00bfff;
      box-shadow: 0 0 15px rgba(135, 206, 250, 0.8);
      transform: translateY(-2px);
  }

  /* Error/Success messages */
  .form-login p {
      text-align: center;
      margin: 5px 0;
      font-weight: bold;
  }

  p.error { color: #ff4c4c; }
  p.success { color: #00ff7f; }

  /* Link for switching to signup */
  .switch-link {
      text-align: center;
      margin-top: 15px;
  }

  .switch-link a {
      color: #00d1ff;
      text-decoration: none;
      transition: 0.3s;
  }

  .switch-link a:hover {
      color: #00bfff;
  }
</style>
</head>
<body>
<a href="{% url 'signup'%}" style="text-decoration: none; font-size: 3vw; color: white;"> â—€ </a>
<!-- Login Form -->
<form method="post" class="form-login">
    {% csrf_token %}
    <h2>Login</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="success">{{ success }}</p>
    {% endif %}

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>

    <div class="switch-link">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</form>

</body>
</html>

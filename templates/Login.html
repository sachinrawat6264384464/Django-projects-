{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>
body { margin:0; font-family:'Arial',sans-serif; background:#1a1a1a; display:flex; justify-content:center; align-items:center; height:100vh; color:#fff;}
.form-login { background:#2c2c2c; padding:40px; border-radius:12px; width:350px;}
.form-login h2 { text-align:center; margin-bottom:25px; color:#00d1ff;}
.form-login input { width:100%; padding:12px; margin:10px 0; border:none; border-radius:6px; background:#3b3b3b; color:#fff;}
.form-login button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:6px; background:#00d1ff; color:#1a1a1a; font-weight:bold; cursor:pointer;}
.form-login button:hover { background:#00bfff;}
p.error { color:#ff4c4c; text-align:center; font-weight:bold;}
p.success { color:#00ff7f; text-align:center; font-weight:bold;}
.switch-link { text-align:center; margin-top:10px;}
.switch-link a { color:#00d1ff; text-decoration:none;}
.switch-link a:hover { color:#00bfff;}
</style>
</head>
<body>
<a href="{% url 'signup' %}" style="text-decoration: none; font-size: 3vw; color: white;">â—€</a>
<form method="post" class="form-login">
    {% csrf_token %}
    <h2>Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>

    <div class="switch-link">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</form>
</body>
</html>

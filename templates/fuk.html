{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<style>

/* Body and background */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Login container */
.login-container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
}

/* Heading */
.login-container h2 {
    margin-bottom: 25px;
    color: #333;
}

/* Form fields */
.login-form input[type="text"],
.login-form input[type="password"],
.login-form input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
}

/* Submit button */
.login-form button {
    width: 100%;
    padding: 12px 0;
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

.login-form button:hover {
    background-color: #6a11cb;
}

/* Responsive for mobile */
@media (max-width: 400px) {
    .login-container {
        width: 90%;
        padding: 30px 20px;
    }
}


</style>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</body>
</html>

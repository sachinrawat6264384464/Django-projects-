{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Video Background</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
*{
margin: 0;
padding: 0;
box-sizing: border-box;
}
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  /* Intro video */
  #intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    
  }

  .logo-video {
    width: 50%;
    height: auto;
  }

  /* Main background video */
  .bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
 
  }

  
  nav{
  width: 100%;

  height: 9vh;
  display: flex;
  align-items: center;
 
  justify-content: space-between;
  
  }
  img{
  margin-top: 4%;
  margin-left: 5vw;
  width: 11vw;
  }
  .menu{
  margin-left: 16%;
  margin-top: 5%;
  }
  .menu ul{
  display: flex;
   align-items: center;
 justify-content: center;
  gap: 7rem;
  }
   .menu ul li{
   list-style: none;
   }
  
 .menu ul li a{
  color: azure;
  list-style: none;
   transition: all 0.1s ease;;
   text-decoration: none;
 }
 .menu ul li a:hover{
  border-bottom: 2px solid #4cc9f0;
  cursor: pointer;
  font-size: 1.3rem;
  font-weight: 800;
 }
 
 
 
 .Home{
 width: 100%;
 height: 90vh;
   display: flex;
   align-items: center;
 justify-content: center;

 }
 .content{
 margin-top: 41%;
 }
  .btn2{
 width: 9vw;
 font-weight: 600;
 border-radius: 10px;
 height: 6vh;
 margin-top: 5%;
 margin-right: 6%;
 color: rgb(13, 13, 13);
 background-color: #4cc9f0;
 border: none;
 }
 .btn2:hover{
  font-size: 1.1rem;
  font-weight: 900;
box-shadow: 0 4px 10px 0 rgba(255, 255, 255, 1.8);

  }

 }

box-shadow: 0 4px 10px 0 rgba(255, 255, 255, 1.8);

  }*/
  
</style>


<body>

<!-- Intro Video -->
<div id="intro">
  <video autoplay muted playsinline class="logo-video">
    <source src="{% static 'videos/hh.mp4' %}" type="video/mp4">
  </video>
  <h1 style="color: rgb(235, 240, 240); position: absolute; top: 80%; z-index: 10000; text-align:center; width:100%;">
    Welcome to Lakhsya Library Your gateway to wisdom!
  </h1>
</div>

<!-- Main Background Video -->
<video autoplay muted loop playsinline class="bg-video">
  <source src="{% static 'videos/one.mp4' %}" type="video/mp4">

</video>
 <!-- index page start from here --> 




<nav>
 
   <img  src="{% static 'images/logo.png' %}" alt="">
  
  
    <div class="menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
         
    </div>
  <button class="btn2">Login/signup </button>
</nav>
<section class="Home">
<div class="content">
  <!--button class="btn"> Book-slot </!--button-->
</div></section>

<JS to hide intro -->
<script>
  setTimeout(() => {
    document.getElementById('intro').style.display = 'none';
    document.querySelector('.content').style.display = 'block';
  }, 1000);
</script>

</body>
</html>

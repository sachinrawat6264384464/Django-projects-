{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Video Background</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Intro Video -->
<div id="intro">
  <video autoplay muted playsinline class="logo-video">
    <source src="{% static 'videos/hh.mp4' %}" type="video/mp4">
  </video>
  <h1 style="color: rgb(235, 240, 240); position: absolute; top: 80%; z-index: 10000; text-align:center; width:100%;">
    Welcome to Lakhsya Library Your gateway to wisdom!
  </h1>
</div>

<!-- Main Background Video -->
<video autoplay muted loop playsinline class="bg-video">
  <source src="{% static 'videos/one.mp4' %}" type="video/mp4">

</video>
 <!-- index page start from here --> 




<nav>
 
   <img  src="{% static 'images/logo.png' %}" alt="">
  
  
    <div class="menu">
   <span class="menu-toggle">&#9776;</span>  
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
         
    </div>
  <button class="btn2">Login/signup </button>
</nav>
<section class="Home">
<div class="content">
  <!--button class="btn"> Book-slot </!--button-->
</div></section>

<JS to hide intro -->
<script>
  setTimeout(() => {
    document.getElementById('intro').style.display = 'none';
    document.querySelector('.content').style.display = 'block';
  }, 1000);
  window.addEventListener("load", () => {
  const intro = document.getElementById("intro");
  const bg = document.querySelector(".bg-video");

  setTimeout(() => {
    intro.classList.add("hide");   // Intro fade out
    bg.classList.add("show");      // Background fade in
  }, 2500); // 2.5 sec delay
});
document.addEventListener("DOMContentLoaded", function () {
  const toggle = document.querySelector(".menu-toggle");
  const menu = document.querySelector(".menu ul");

  toggle.addEventListener("click", () => {
    menu.classList.toggle("show");
    menu.style.transition="2s ease-in-out";
  });
});
</script>

</body>
</html>

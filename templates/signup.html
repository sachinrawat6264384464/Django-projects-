{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #1a1a1a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.form {
    background: #464343;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    width: 350px;
}
.form h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #07d69f;
}
.form input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
    background: #3b3b3b;
    color: #fff;
    font-size: 14px;
}
.form button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 6px;
    background: #03b082;
    color: #1a1a1a;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}
.form button:hover {
    background: #05d689;
}
p.error { color: #ff4c4c; text-align: center; font-weight: bold;}
p.success { color: #00ff7f; text-align: center; font-weight: bold;}
a { color: #00d1ff; text-decoration: none;}
a:hover { color: #00bfff;}
</style>
</head>
<body>
<a href="{% url 'home' %}" style="text-decoration: none; font-size: 3vw; color: white;">â—€</a>
<form method="post" class="form">
    {% csrf_token %}
    <h2>Sign Up</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}

    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="mobile" placeholder="Mobile No." required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>

    <p>Already have an account? <a href="{% url 'login_pp' %}">Login</a></p>
    <p>Admin? <a href="{% url 'admin' %}">Login</a></p>
</form>
</body>
</html>

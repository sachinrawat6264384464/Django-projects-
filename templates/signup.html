{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>
  /* Dark theme background */
  body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  /* Form container */
  .form {
      background: #464343;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .form:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(135, 206, 250, 0.7); /* Sky blue glow */
  }

  .form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #07d69f;
      letter-spacing: 1px;
  }

  /* Inputs styling */
  .form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #3b3b3b;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
  }

  .form input::placeholder {
      color: #aaa;
  }

  .form input:focus {
      background: #4a4a4a;
      box-shadow: 0 0 8px rgba(135, 206, 250, 0.7);
  }

  /* Button styling */
  .form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #03b082;
      color: #1a1a1a;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
  }

  .form button:hover {
      background: #05d689;
      box-shadow: 0 0 15px rgba(135, 206, 250, 0.8);
      transform: translateY(-2px);
  }

  /* Error/Success messages */
   p {
      text-align: center;
      margin: 5px 0;
      font-weight: bold;
  }

  p.error { color: #ff4c4c; }
  p.success { color: #00ff7f; }
 p {
      text-align: center;
      margin: 5px 0;
      font-weight: bold;
  }

  p.error { color: #ff4c4c; }
  p.success { color: #00ff7f; }

  /* Link for switching to signup */
 

   a {
      color: #00d1ff;
      text-decoration: none;
      transition: 0.3s;
  }

   a:hover {
      color: #00bfff;
  }
</style>
</head>
<body>
<a href="{% url 'home'%}" style="text-decoration: none; font-size: 3vw; color: white;"> â—€ </a>
<!-- Signup Form -->
<form method="post" class="form">
    {% csrf_token %}
    <h2>Sign Up</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="success">{{ success }}</p>
    {% endif %}

    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="mobile" placeholder="Mobile No." required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
             <p>Don't have an account? <a href="{% url 'login' %}">Login</a></p>
             <p>Onlly for Admin <a href="{% url 'admin' %}">Admin</a></p>

</form>

</body>
</html>
